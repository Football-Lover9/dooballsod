<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dooball Live - Football Streams</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      padding: 20px;
    }

    h1 {
      color: #00ff99;
      text-align: center;
    }

    .match {
      background: #1e1e1e;
      padding: 15px;
      margin: 10px auto;
      border-radius: 6px;
      max-width: 600px;
    }

    .match a {
      color: #00e6e6;
      font-size: 18px;
      text-decoration: none;
    }

    .match a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>ðŸ”¥ Dooball Live - Watch Football Free</h1>

  <!-- Match container where links will be dynamically inserted -->
  <div id="match-container"></div>

  <script>
    // Updated match data for only today's live matches
    const matches = [
      {
        name: "Feyenoord vs PEC Zwolle",
        url: "https://dooball66b.com/?match_id=1390288"
      },
      {
        name: "Paris Saint-Germain vs Nice",
        url: "https://dooball66b.com/?match_id=1390287"
      },
      {
        name: "Famalicao vs SC Braga",
        url: "https://dooball66b.com/?match_id=1390323"
      },
      {
        name: "Stoke City vs Sheffield United"
        url: "https://dooball66b.com/?match_id=1390292"
      }
    ];

    // Get the match container div
    const container = document.getElementById('match-container');

    // Loop through matches and create HTML elements
    matches.forEach(match => {
      const matchDiv = document.createElement('div');
      matchDiv.classList.add('match');
      
      const matchLink = document.createElement('a');
      matchLink.href = match.url;
      matchLink.target = "_blank";
      matchLink.innerText = `${match.name} ðŸ”´ Watch Now`;

      matchDiv.appendChild(matchLink);
      container.appendChild(matchDiv);
    });
  </script>

</body>
</html>
